<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Title -->
      <div id="title-group">
        <img
          class="title-img"
          src="/dist/img/icon.png"
          alt="battleship game icon"
        />

        <span id="title-text"
          >BATTLESHIP
          <span class="orange-text">GAME</span>
        </span>
      </div>

      <!-- Modal -->
      <div id="modal">
        <div id="modal-main-text">
          <div id="modal-ship-info">
            <span id="modal-text"
              >Deploy your
              <span class="orange-text ship-info-text">Submarine</span></span
            >
            <img
              class="ship-img"
              src="/dist/img/submarine.png"
              alt="Submarine image"
            />
          </div>
        </div>

        <!-- Player game board -->
        <div id="player-gameboard-main">
          <span class="orange-text gameboard-title">PLAYER</span>

          <div>
            <span class="gameboard-text">Coordinates</span>

            <div class="gameboard-group">
              <span class="gameboard-fixed-text"
                >x-axis
                <i class="fa-solid fa-arrow-down"></i>
              </span>
              <div id="player-game-board"></div>
            </div>

            <span class="gameboard-text"
              >y-axis
              <i class="fa-solid fa-arrow-right"></i>
            </span>
          </div>

          <button id="rotate-button">Rotate Ship</button>
        </div>

        <!-- Computer game board -->
        <div id="computer-gameboard-main">
          <span class="gameboard-title">COMPUTER</span>

          <div>
            <span class="gameboard-text">Coordinates</span>

            <div class="gameboard-group">
              <span class="gameboard-fixed-text"
                >x-axis
                <i class="fa-solid fa-arrow-down"></i>
              </span>
              <div id="computer-game-board"></div>
            </div>

            <span class="gameboard-text"
              >y-axis
              <i class="fa-solid fa-arrow-right"></i>
            </span>
          </div>

          <button id="rotate-button">Rotate Ship</button>
        </div>
      </div>

      <!-- Github link -->
      <div id="github-link">
        <a target="_blank" href="https://github.com/oguzhanmolu">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </main>
  </body>
</html>
