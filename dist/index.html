<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Title -->
      <div id="title-group">

        <img
          class="title-img"
          src="/dist/img/icon.png"
          alt="battleship game icon"
        />

        <span id="title-text"
          >BATTLESHIP
          <span class="orange-text">GAME</span>
        </span>
        
      </div>

      <!-- Github link -->
      <div id="github-link">
        <a target="_blank" href="https://github.com/oguzhanmolu">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

    </main>

    <!-- Modal -->
    <div id="modal">

    <div id="modal-main-text">

      <span id="modal-title">Preparation Phase!</span>

      <span id="modal-placement-text"
        >Place your <span class="orange-text">placeholder</span></span
      >

    </div>

    <!-- Modal game board -->
    <div id="modal-gameboard-main">

      <span id="modal-text">Coordinates</span>

      <div id="modal-gameboard-text-group">
        <span id="modal-fixed-text"
          >x-axis
          <i class="fa-solid fa-arrow-down"></i>
        </span>
        <div id="modal-game-board"></div>
      </div>

      <span id="modal-text"
        >y-axis
        <i class="fa-solid fa-arrow-right"></i>
      </span>

    </div>
  </body>
</html>
